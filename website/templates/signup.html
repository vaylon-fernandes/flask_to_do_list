{% extends "base.html" %} {% block head %} <title>Sign Up</title> {% endblock %}
{% block body %}

<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      value="{{ request.form['email']}}"
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      value="{{ request.form['firstName']}}"
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      value="{{ request.form['password1']}}"
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      value="{{ request.form['password2']}}"
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <p>Already have a account? <a href="{{url_for('auth.login')}}">Log In</a></p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
