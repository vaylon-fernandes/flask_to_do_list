{% extends "base.html" %} {% block head %} <title>Login</title>{% endblock %} {%
block body %}
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      value="{{ request.form['email'] }}"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <p>Don't have a account? <a href="{{url_for('auth.sign_up')}}">Sign Up</a></p>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
